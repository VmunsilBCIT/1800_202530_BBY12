<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Friend Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

 
  <body id="profile">
   
    <site-navbar></site-navbar>

    <div id="profile-page">
      <div class="profile-container">
     
        <div class="profile-left">
          <div class="profile-pic">
            
            <img src="images/icon-account.PNG" id="friend-pfp" width="160" />
          </div>
        </div>

      
        <div class="profile-right">
          <h3 class="profile-title">Friend Profile</h3>

          <div class="profile-info-card">
            <p>
              <strong>User ID:</strong>
              <span id="friend-username">Loading...</span>
            </p>

            <p>
              <strong>Email:</strong>
              <span id="friend-email">Loading...</span>
            </p>

            <p>
              <strong>Bio:</strong>
              <span id="friend-bio">Loading...</span>
            </p>
          </div>
        </div>
      </div>
    </div>

 
    <site-footer></site-footer>

   
    <script type="module" src="./src/friend-profile.js"></script>
  </body>
</html>
