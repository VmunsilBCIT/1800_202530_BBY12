<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WaySync</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <meta name="comp1800 BBY-12 WaySync" content="WaySync 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <!-- Other libraries go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body id="profile">
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!------------------------------>
    <!-- Stuff for body goes here -->

    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <div id="profile-page">
      <div class="profile-container">
        <div class="profile-left">
            <img id="profileImage" class="profile-img" src="/images/icon-account.PNG" alt="Profile Picture" width="150" height="150">
            <br>
            <input type="file" id="inputImage" accept="image/*">
            <strong><span id="username-display"></span></strong>
        </div>

        <div class="profile-right">
          <h3 class="profile-title">Profile Info</h3>

          <div class="profile-info-card">
            <p>
              <strong>Username:</strong>
              <span id="name-goes-here"></span>
              
            </p>
            <p>
              <strong>Email:</strong>
              <span id="email-goes-here"> </span>
            </p>
           <p>
              <div class="form-group" id="bio">
                <label><strong>Bio:</strong></label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
            </p>
            <button
              type="button"
              class="btn btn-lg btn-primary pull-right"
              id="submitBtn"
            >
              Save Bio
            </button>
            <button
              type="button" 
              id="logoutBtn" 
              class="btn btn-lg btn-primary pull-right"
              >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- our own footer goes here -->
    <site-footer></site-footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/profile.js"></script>
  </body>
</html>
