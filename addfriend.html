<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WaySync</title>
    <meta name="comp1800 BBY-12 WaySync" content="WaySync 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <site-navbar></site-navbar>

    <br /><br />

    <div class="container">
      <h2>Add a Friend</h2>

      <div class="search-container">
        <label for="search-input">Enter User ID:</label>

        <input
          type="text"
          id="search-input"
          placeholder="Enter a friend's userID"
        />

        <button id="search-button">Search</button>

        <div id="result-container" style="display: none">
          <p id="result-text"></p>
        </div>
      </div>

      <button
        id="confirmAddFriend"
        class="btn btn-success"
        style="display: none"
      >
        Add Friend
      </button>

      <div class="button" id="back-btn">
        <img src="./images/icon-back.png" class="icon" />
        <span class="label">Back</span>
      </div>
    </div>

    <site-footer></site-footer>

    <script type="module" src="./src/search.js"></script>
  </body>
</html>
