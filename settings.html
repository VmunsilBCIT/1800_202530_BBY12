<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WaySync</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <meta name="comp1800 BBY-12 WaySync" content="WaySync 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <!-- Other libraries go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/setting.css" />
    <link rel="stylesheet" href="./styles/style.css" />

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!------------------------------>
    <!-- Stuff for body goes here -->

    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <br />
    <br />
    <br />

    <div class="setting-container">
      <div class="settings-header">
        <span id="backBtn" class="back-arrow">←</span>
        <span class="title">Settings</span>
      </div>

      <ul class="setting-list">
        <li>Language <span class="arrow">→</span></li>
        <li>Blacklist Manage <span class="arrow">→</span></li>
        <li>Clear the cache <span class="arrow">→</span></li>
        <li>Do not disturb <span class="arrow">→</span></li>
        <li>Customer Service <span class="arrow">→</span></li>
        <li>Sign in Security <span class="arrow">→</span></li>
      </ul>
      <div id="logoutBtn" class="logout-btn">LOGOUT</div>
    </div>

    <!-- our own footer goes here -->
    <site-footer></site-footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="/src/setting.js"></script>
  </body>
</html>
